<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala | Best Platform for Learn English</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind & DaisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="navbar bg-base-100 shadow-sm">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">
            <span class="font-bold">English</span>
            <img src="./assets/logo.png" alt="" />
            <span class="font-bangla font-bold">জানালা</span>
          </a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1 space-x-4">
            <li>
              <a class="btn btn-outline btn-primary" href="#"
                ><i class="fa-solid fa-circle-question"></i> FAQ</a
              >
            </li>
            <li>
              <a class="btn btn-outline btn-primary" href="#"
                ><i class="fa-solid fa-book-open"></i> Learn</a
              >
            </li>
            <li>
              <a class="btn btn-outline btn-primary" href="#"
                ><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- Hero Section -->
    <section
      class="flex flex-col-reverse md:flex-row items-center justify-between gap-5 py-5 w-11/12 mx-auto"
    >
      <div class="content space-y-6 flex-1 text-center md:text-left">
        <h2 class="text-5xl font-bold">
          <span class="text-[#00BCFF]">English</span> is Easy!!
        </h2>
        <p class="text-2xl font-medium">
          আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
          আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
          অন্য একটি Level এ
        </p>
        <!-- form -->
        <div class="w-full max-w-sm">
          <div class="card-body">
            <fieldset class="fieldset space-y-4">
              <input type="email" class="input" placeholder="Email" />
              <input type="password" class="input" placeholder="Password" />
              <button class="btn btn-primary">Get Started</button>
            </fieldset>
          </div>
        </div>
      </div>
      <div class="image flex-1">
        <img src="./assets/hero-student.png" alt="" />
      </div>
    </section>
    <!-- Learn Vocabularies section -->
    <section>
      <h2 class="text-4xl font-bold text-center">
        <span class="text-[#00BCFF]">Let's Learn </span>Vocabularies
      </h2>
      <div
        id="levelContainer"
        class="flex gap-5 items-center justify-center flex-wrap py-5"
      ></div>
    </section>
    <!-- Word Container -->
    <section
      id="wordContainer"
      class="bg-gray-100 p-10 w-11/12 mx-auto my-10 rounded-lg grid grid-cols-3 gap-5"
    ></section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
